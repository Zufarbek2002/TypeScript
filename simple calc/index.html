<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div class="calc_box">
        <div class="calc_inp_box">
          <input type="text" readonly class="calc_inp" />
        </div>
        <div class="calc_btn_box">
            <button class="btn c_btn">C</button>
          <button class="btn pre_btn">del</button>
          <button class="btn pre_btn">/</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">+</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">-</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">*</button>
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button class="btn equal_btn">=</button>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
